<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <!--http://127.0.0.1:5500/Nuggets?username=nuggets&password=nuggies&color=%23a62626-->
    <form action="/Nuggets">
      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="Username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Choose favourite color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="Date">D.O.B:</label>
        <input id="Date" type="date" />
      </p>
      <p>
        <label for="time">Time of registration:</label>
        <input type="time" />
      </p>
      <p>
        <button>Register</button>
      </p>
      <h2>Highjacking Searches</h2>
      <h3>Search YouTube</h3>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search youtube</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h2>Mor inputs</h2>
    <form action="/shirts">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="M">M</label>
        <input type="radio" name="size" id="m" value="M" />
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="L" />
      </p>
      <p>
        <label for="meal">Please select an entree type</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="Veg">Vegeterian</option>
          <option value="Steak">Steak</option>
        </select>
      </p>
      <label for="sauce">Smount of sauce</label>
      <input type="range" id="sauce" min="1" max="10" name="sauce" />
      <p>
        <label for="requests?">Any special requests?</label>
        <textarea
          name="requests?"
          id="requests?"
          cols="40"
          rows="10"
          name="requests?"
        ></textarea>
      </p>
      <button>Submit</button>
      <h2>Validation demo</h2>
      <form action="/dummmy/">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required />
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
        />
        <button>Submit</button>
      </form>
    </form>
  </body>
</html>
